<!DOCTYPE html>
<html>
<head>
  <title>Monsters</title>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <h1>MONSTERS</h1>
  <div>
    <form class="character-form" action="POST" action="index.html">
      <label>Name</label>
      <input type="text" name="name" id="monster-name"><br>
      <label>Age</label>
      <input type="text" name="age" id="monster-age"><br>
      <label>Description</label>
      <input type="description" name="name" id="monster-description"><br>
      <input type="submit" name="submit" value="Create Monster">
    </form>
  </div>
  <div>
    <ul class="monsters-ul">
    </ul>
  </div>
  <div>
    <button type="button" id="monster-button">Show More Monsters</button>
  </div>
</body>
</html>
